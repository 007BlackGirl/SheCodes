<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <script>
      function askForCountry() {
        let country = prompt("Which country are you from?");
        if (
          country.toLowerCase() === "brazil" ||
          country.toLowerCase() === "portugal"
        ) {
          alert("You speak Portuguese");
        } else {
          alert("Go learn Portuguese!");
        }
      }

      askForCountry();
    </script>
  </body>
</html>
