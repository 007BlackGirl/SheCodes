<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Manipulation</title>
    <style>
      body {
        background-color: white;
      }

      button {
        margin: 20px;
        font-size: 30px;
        background-color: black;
        color: white;
        border-radius: 15px;
      }

      .change {
        background-color: black;
      }

      .color {
        background-color: white;
        color: black;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <button>Dark Theme</button>
    <script>
      function makeDark() {
        let body = document.querySelector("body");
        body.classList.add("change");

        let button = document.querySelector("button");
        button.classList.add("color");
      }

      let button = document.querySelector("button");
      button.addEventListener("click", makeDark);
    </script>
  </body>
</html>
