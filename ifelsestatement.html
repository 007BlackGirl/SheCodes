<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hour = prompt("What is the current hour?");

      if (hour >= 12 && hour <= 18) {
        alert("Good afternoon");
      } else {
        if (hour < 12) {
          alert("Good morning");
        } else {
          alert("Good evening");
        }
      }
    </script>
  </body>
</html>
